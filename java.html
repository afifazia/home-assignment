        // Grade specification according to percentage, using 'if-else' 


        var Per = parseFloat(prompt("Enter your percentage"));

        if(Per >= 90 && Per < 100)
        { document.write("Percentage: "+Per+"% <br> Grade: A+"); }
        else if(Per >= 80)
        { document.write("Percentage: "+Per+"% <br> Grade: A"); }
        else if(Per >= 70)
        { document.write("Percentage: "+Per+"% <br> Grade: B+"); }
        else if(Per >= 60)
        { document.write("Percentage: "+Per+"% <br> Grade: B"); }
        else if(Per >= 50)
        { document.write("Percentage: "+Per+"% <br> Grade: C+"); }
        else if(Per >= 40)
        { document.write("Percentage: "+Per+"% <br> Grade: C"); }
        else if(Per < 40)
        { document.write("Percentage: "+Per+"% <br> Grade: F"); }
